<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Analog clock | ASR</title>
  </head>
  <body>
    <div class="container">
      <div class="circle">
        <div class="circle-bg">
          <img src="n1bg.png" alt="" />
        </div>
      </div>
      <div class="circle">
        <div class="circle2-bg">
          <img src="n1bg2.png" alt="" />
        </div>
      </div>
      <div class="circle">
        <div class="circle3-bg">
          <img src="n2bg.png" alt="" />
        </div>
      </div>

      <div class="clock">
        <div class="clock-bg">
          <img src="Clock.png" alt="" />
        </div>

        <div class="hour">
          <span class="hr" id="hr"></span>
        </div>
        <div class="minute">
          <span class="min" id="min"></span>
        </div>
        <div class="second">
          <span class="sec" id="sec"></span>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
